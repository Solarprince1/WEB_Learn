<!--JS程序的单位行(line),一行一行执行,每一行就是一个语句,分号表示语句的结束-->
<!--标识符由字母,数字,美元符号($)和下划线(_)组成。数字不能开头-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>JS语句和标识符</title>
</head>
<body>
<script>
<!--这个标签就是放置script语句的地方-->

var name = "张三";
var age = 15;
</script>
</body>
</html>
