<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
</head>
<body>
<script>
    var num = 10;
//     var用于声明变量,JS是弱类型语言,没有int、float、char等类型,统一使用var，变量的类型不需要预先声明，会在运行时根据赋值自动确定和转换
    
    num = 30; //重新赋值
    console.log(num);
//     用于打印值,相当于C语言的printf,可以在浏览器右键检查的控制台里看见


//     JS有一个特性叫变量提升，JS会先解析代码，把获取所有声明的变量，再一行一行运行(即所有变量声明的语句都会被提升到代码头部)
    console.log(age);
    var age = 10;
//     这么写不会报错,但是打印结果是undefined,这是因为声明被提前了，但是复制操作依然在console.log下一行,这两行代码等同如下代码：
//     var age;
//     console.log(age);
//     age = 10;
</script>
</body>
</html>
