<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件语句switch</title>
</head>
<body>
<script>
    //JS的switch跟C语言一模一样
    var day=3;
    
    switch (day){
        case 1:
            console.log("今天星期一");
            break;
        case 2:
            console.log("今天星期二");
            break;
        //     每个模块都要有break，否则后续都会执行
        case 3:
            console.log("今天星期三");
            break;
        case 4:
            console.log("今天星期四");
            break;
        case 5:
            console.log("今天星期五");
            break;
        case 6:
            console.log("今天星期六");
            break;
        case 7:
            console.log("今天星期日");
            break;
        default:
            console.log("一周只有七天");
            break;
    }
</script>
</body>
</html>
