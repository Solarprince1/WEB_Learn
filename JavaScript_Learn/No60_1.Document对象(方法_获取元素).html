<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>document对象及其方法和获取元素</title>
</head>
<body>
<div>hello1</div>
<div>hello2</div>
<script>
    //document.getElementsByTagName(),搜索HTML标签名返回符合条件的元素,它的返回值类似数组的对象,可以实时反映HTML文档的变化,若无匹配则返回空值
    var divs = document.getElementsByTagName("div");
    console.log(divs);
    
    //还可以获取某一特定div标签，利用数组的下标方式
    var div1 = document.getElementsByTagName("div")[0];
    //通过JS达到操作页面的目的(该方法目前还未接触，后续会说)
    div1.innerHTML = "hello world";
    
    
    
    
    //document.getElementsByClassName(),返回类似数组的对象，包括所有class名字符合指定条件的元素，元素的变化实时反映在返回结果中
</script>

</body>
</html>
