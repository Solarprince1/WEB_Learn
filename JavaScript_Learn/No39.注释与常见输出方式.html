<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS的注释与常见输出方式</title>
</head>
<body>
<script>
    //这是单行注释
    
    /*
    *这是
    * 多行
    * 注释
    */
    
//     JS的输出方式有多种：
//     在浏览器弹出一个对话框,然后把要输出内容展示出来,alert是把要输出的内容转换成字符串的形式
    alert("这是一个弹出框");
    document.write("这是输出在网页里的内容")
    
//     打印在控制台(console)中,这是最常用的
    console.log("hello")
</script>
<br>

<a href="../img/alert弹出框效果.png">alert弹出框效果</a>
</body>
</html>
