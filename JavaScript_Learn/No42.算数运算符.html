<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>算术运算符</title>
</head>
<body>
<script>
    var num1=100;
    var num2=10;
    
    console.log(num1+num2);//110
    console.log(num1-num2);//90
    console.log(num1*num2);//1000
    console.log(num1/num2);//10
    
    console.log(13%5);//取余,3
    
//     自增自减符：
    var num3=20;
    console.log(++num3);//21
    console.log(--num3);//20
//     先进行加减操作再返回值
    
    var num4=20;
    console.log(num4++);//20
    console.log(num4--);//21
//     先返回值再进行加减操作

</script>
</body>
</html>
