<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三元运算符</title>
</head>
<body>
<script>
    //三元运算符形式：条件 ? 表达式1(若表达式为真) :表达式2(若表达式为假)
    
    var num=3;
    
    num%2==0 ? console.log("num是偶数"):console.log("num是奇数");
    
//     等同于以下代码：
    
    if(num%2==0){
        console.log("num是偶数");
    }else{
        console.log("num是奇数");
    }
</script>
</body>
</html>
