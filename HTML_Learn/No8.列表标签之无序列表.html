<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>无序列表</title>
</head>
<body>
<p>我最喜欢的网站</p>
<ul>
    <li><a href="https://www.zhihu.com/">知乎</a></li>
    <li><a href=https://www.bilibili.com/>B站</a></li>
</ul>
<!--无序列表始于<ul>(unordered list)标签，每个列表项始于<li>(list item)标签-->
<!--<ul>的type属性可以取值disc(默认,实心圆)、circle(空心圆)、square(小方块)、none(不显示)-->

<p>列表嵌套展示：</p>
<ul>
    <li><b>水果</b>
        <ul type="circle">
            <li>苹果</li>
            <li>香蕉</li>
            <li>橘子</li>
        </ul>
    </li>
    <li><b>蔬菜</b>
        <ul type="circle">
            <li>油麦</li>
            <li>白菜</li>
            <li>黄瓜</li>
        </ul>
    </li>
</ul>

<!--无序列表一个很重要的作用就是用于导航栏,但是涉及到css样式，就不举例了，可以参考小米官网-->
<!--快捷键:ul>li*n(n是<li>的个数)，输入后按TAB-->

</body>
</html>
