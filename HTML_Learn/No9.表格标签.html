<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<p>什么都不加的表格：</p>
<table>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        
    </tr>
</table>
<!--<table>是表格标签，<tr>是行标签,<td>是列(单元格)标签,一般每一行的<td>数量一样,即列数一样-->
<!--快捷键：table>tr*n>td*m{(单元格内容,选填)},{}里内容为空的话就不要加{}-->
<!--For example:table>tr*4>td*3-->
<!--<table>标签有多个元素，最常用的有border、width、height，其中border用来设置表格边框的粗细，默认为零(还是更推荐CSS进行调整)-->

<p><b>更改属性的表格:</b></p>
<table border="1" width="400" height="100">
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    
    </tr>
</table>


</body>
</html>
