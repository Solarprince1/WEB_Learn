<!--使用图标的时候会遇到图标失真的情况,而且使用的越多网页加载越慢,可以使用字体图标代替-->
<!--字体图标优点是加载速度快,可以用CSS设置大小颜色,兼容性强(支持所有浏览器)-->
<!--推荐使用阿里字体图标库https://www.iconfont.cn/-->
<!--步骤:在网站选取图标并加入购物车; 下载代码; 选择font-class引用-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./font/iconfont.css">
    <style>
        .change1{
            font-size: 50px;
            color: red;
        }
        .change2{
            font-size: 50px;
            color: lime;
        }
    </style>
</head>
<body>
<span class="iconfont icon-home change1"></span>
<!--引用icon之前必须要有iconfont然后再引用icon的名字-->
<span class="iconfont icon-tree change2"></span>
</body>
</html>
