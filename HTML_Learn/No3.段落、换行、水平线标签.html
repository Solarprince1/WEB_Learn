<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>这是一个段落标签</p>
<!--段落是p标签,不推荐把文本直接放在外面的做法,必须要用标签承载-->
<hr>
<hr color="red" width="1000" size="20" align="left">
<!--这是一个添加水平线的单标签,后面添加的属性同样是老写法,推荐在CSS设计样式,width是宽度size是高度，单位都是像素-->
<p>这是一个<br>分行的段落</p>
<!--<br>是用于分行的单标签-->
</body>
</html>
