<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>有序列表</title>
</head>
<body>
<p>我最喜欢的网站：</p>
<ol>
    <li><a href="https://www.zhihu.com/">知乎</a></li>
    <li><a href="https://www.bilibili.com/">B站</a></li>
</ol>
<!--有序列表始于<ol>(order list)标签，每个列表项始于<li>(list item)标签-->
<!--<ol>标签还有type属性,可以取值1、a、i、I(默认是1)，效果自己试-->

<!--嵌套效果-->
<p>列表嵌套展示：</p>
<ol type="I">
    <li><strong>水果</strong>
        <ol type="i">
            <li>苹果</li>
            <li>香蕉</li>
            <li>橘子</li>
        </ol>
    </li>
    <li><strong>蔬菜</strong>
        <ol type="i">
            <li>油麦</li>
            <li>白菜</li>
            <li>黄瓜</li>
        </ol>
    </li>
</ol>
</body>
</html>
