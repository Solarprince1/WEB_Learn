<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>块元素和行内元素</title>
</head>
<body>
<!--行内元素又叫内联元素-->
<!--块元素与行内元素是HTML5之前对元素的分类方法,HTML5出来后有了更细致复杂的分类,学习阶段还按照块元素和行内元素-->
<p>
    块元素会独占一行(自上而下依次排列)，可以设置width和height属性，一般块级元素可以包含行内元素和其他块级元素<br>
    常见的块级元素有div、form、h1~h6、hr、p、table、ul等。
</p>
<p>
    行内元素(内联元素)不会占据一行，只占据自身大小，width、height属性无效，一般行内元素只包含行内元素不包含块级元素<br>
    常见的行内元素有a、b、em、span、i等
</p>
<p>还有一种比较特别的元素，就叫它行内块级元素，特点是不独占一行但可以添加width、height元素，比如button、img、input</p>
</body>
</html>
