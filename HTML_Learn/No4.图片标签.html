<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
<img src="../img/攻壳机动队.png" alt="攻壳机动队" title="攻壳特工队" width="697" height="994">
<!--src是图片路径,alt是图像失效后的替代文本,title是鼠标悬停在图片上时显示的标题(一般不加)-->
<!--width、height分别是宽高度,单位是像素(px),比例最好符合原图,或者只规定宽度(这是最常用的做法,默认按比例)-->
<!--img是单标签-->
<img src="../img/攻壳机动队.png" alt="攻壳机动队" title="攻壳特工队" width="200">
<!--可以对比看一下效果-->
<img src="D:/WEB/css_1/NaiLong.png" alt="奶龙" width="200">
<!--运用绝对路径,在webstorm运行不显示,要直接用浏览器运行改html文件-->
<img src="http://iwenwiki.com/api/newworld/images/n1.png">
<!--网络路径，最常用-->
</body>
</html>
