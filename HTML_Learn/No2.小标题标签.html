<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center">...</h1>
<!--align是属性，但是属于HTML4及以前的写法，现代HTML5不在推荐但仍可兼容，所以会被划掉，但仍可运行-->
<!--HTML5更推荐HTML+CSS的写法，即这些属性(位置)写在CSS来进行设计样式-->
<h2 align="right">...</h2>
<h3>...</h3>
<h3>...</h3>
<h4>...</h4>
<h5>...</h5>
<h6>...</h6>
<!--最多六个，重要程度与大小依次递减-->
</body>
</html>
