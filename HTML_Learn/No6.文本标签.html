<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
</head>
<body>
<p>这是一个充满hello的段落</p>
<em>hello</em><br>
<!--定义着重文字-->

<b>hello</b><br>
<!--定义粗体文字-->

<i>hello</i><br>
<!--定义斜体文字-->

<strong>hello</strong><br>
<!--定义加重语气-->

<del>hello</del><br>
<!--定义删除字-->

<span>hello</span><br>
<!--元素没有特定的含义-->

<p>段落标签里面嵌套<strong>文本标签</strong></p>
<!--还可以嵌套使用-->
<a href="https:www.zhihu.com/"><i>知乎</i></a>
<!--随便与超链接知识结合一下-->
</body>
</html>
