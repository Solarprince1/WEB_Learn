<!--选择器优先级顺序:行内样式(标签内直接添加样式) > ID选择器 > 类选择器 > 元素选择器 -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ID选择器</title>
    <style>
        #text{ /*ID选择器定义用#来定义，针对你想要的特定某一个标签使用(添加id属性)，注意只能使用一次，因为id是不能重复的(虽然重复了也不报错)*/
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
<p id="text">添加id属性的p标签</p>
<!--id是唯一的，并且不能以数字开头-->
</body>
</html>
