<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS3新特性</title>
    <style>
        .box1{
            width: 300px;
            height: 300px;
            margin: 100px auto;
            /*auto是让空隙平均分配*/
            background-color: aqua;
            border-radius: 20px;
        /*    设置圆角，值越大越圆，如果想变成完全的圆形，就取值100%*/
            box-shadow: 10px 10px 20px #888888;
        /*    设置阴影,有四个值,依次是水平阴影的位置、垂直阴影的位置、模糊距离(可选)、阴影颜色(可选)*/
        /*    水平和垂直的阴影位置可以将目标元素看成原点，都取值0就正好在元素下方，注意y轴是向下为正*/
        }
    </style>
</head>
<body>
<div class="box1">
    <a href="../img/圆角知识.png" style="margin: 20px">圆角具体知识</a>
</div>
</body>
</html>
