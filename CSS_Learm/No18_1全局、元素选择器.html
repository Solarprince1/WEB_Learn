<!--选择器优先级顺序:行内样式(标签内直接添加样式) > ID选择器 > 类选择器 > 元素选择器 -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>全局与元素选择器</title>
    <style>
    *{ /*全局选择器，可以与任何元素匹配，优先级最低，一般做样式初始化*/
        /*可以看到当我们下面又单独定义了p标签的样式后就p标签的样式把全局样式给覆盖了，当然知识重复的样式会被覆盖，
        如果全局样式有p标签没定义的样式，就还是会被显示出来，这就是优先级*/
        color: red;
        font-size: 20px;
    }
    
    p{ /*元素选择器，选择特定标签，如p、a、span、body等，经常描述一类元素的共性，无法描述某一特定元素的个性*/
        color: green;
        font-size: 30px;
    }
    </style>
</head>
<body>
<h1>没有单独添加元素选择器的h1标签，就按照全局选择器规定的样式进行显示</h1><br>
<sban>还有没有单独添加元素选择器的span标签</sban>
<p>但是单独添加元素选择器的p标签，就按元素选择器的样式进行显示</p>
</body>
</html>
