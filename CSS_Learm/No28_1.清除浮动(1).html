<!--清除浮动有四个方法-->
<!--1.父元素设置高度; 2.受影响元素增加clear属性; 3.overflow清除浮动; 4.伪对象方式-->
<!--本节是父元素设置高度-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>清除浮动(父元素设置高度)</title>
    <style>
        .container{
            width: 500px;
            height: 500px;
            /*方法一，直接设置父元素高度，但是还是会影响非浮动子元素*/
            background-color: #888;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: aqua;
            margin: 5px;
            float:left;
        }
        .text{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="text"></div>
<!--    可以看见还是被遮挡了-->
</div>
</body>
</html>
