<!--注意,overflow在本节用于清除浮动,但是overflow还有其他左右-->
<!--overflow 属性用于控制元素内容超出其容器尺寸时的处理方式-->
<!--它决定了溢出的内容是被隐藏、显示滚动条，还是允许溢出到容器外部。这是实现滚动区域、卡片截断和响应式设计的关键属性-->
<!--visible	默认值，溢出内容会显示在容器外部（可能覆盖其他元素）。
    hidden	溢出内容会被隐藏，容器外不可见。常用于截断文本或图片。
    scroll	始终显示水平和垂直滚动条，即使内容未溢出（滚动条占用空间）。
    auto	仅在内容溢出时显示滚动条，更智能（推荐使用）。
    clip	类似 hidden，但禁止任何滚动行为（包括 JavaScript 滚动）。
    overlay	类似 auto，但滚动条会覆盖内容而非占用空间（仅部分浏览器支持）。-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>清除浮动(overflow清除浮动)</title>
    <style>
        .container{
            width: 500px;
            background-color: #888;
            overflow: hidden;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: aqua;
            margin: 5px;
            float:left;
        }
        .text{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="text"></div>
<!--    在里面的元素还是会受到影响-->
    
</div>
<div class="text"></div>
</body>
</html>
