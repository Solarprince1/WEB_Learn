<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>关系选择器(通用兄弟选择器)</title>
    <style>
        h3~p{
        /*通用兄弟选择器，形式是E~F{}，E元素之后所有的同级兄弟F元素都能生效*/
            color: red;
        }
    </style>
</head>
<body>
<h3>这是标签</h3>
<p>这是p1</p>
<p>这是p2</p>
<span>这是一个span</span><br>
<p>这是p3</p>
</body>
</html>
